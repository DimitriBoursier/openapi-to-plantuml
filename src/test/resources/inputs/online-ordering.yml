  - url: 'https://api.salido.com/'
info:
  version: '1.0'
  title: Online Ordering API
  description: >-
    The SALIDO Online Ordering API allows verified third parties to work with
    restaurants by viewing their menus and submitting orders.
  license:
    name: MIT
    url: 'https://github.com/apiaryio/polls-api/blob/master/LICENSE'
paths:
  /menus:
    get:
      description: >-
        You may retrieve a Menu of a restaurant specific to its revenue center
        and time of day.
      summary: Retrieve a Menu
      parameters:
        - in: query
          name: filters
          content:
            application/json:
              schema:
                type: object
                properties:
                  revenue_center_id:
                    type: string
                  order_type_id:
                    type: string
                  time:
                    type: string
                    description: Defaults to now if not set
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMenusResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnauthorized'
    summary: Menu Information
  /orders/validate:
    post:
      description: >-
        Using menu data, validate a order is possible to be submitted while also
        getting a correct breakdown of prices with applied discounts and taxes.
      summary: Validate an Order
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderValidateResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnauthorized'
      requestBody:
        $ref: '#/components/requestBodies/OrderSubmission'
    summary: Order Validation
  /orders:
    post:
      description: >-
        Knowing you have a validated order, go ahead and submit the order
        sending it to the POS.
      summary: Submit an Order
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderSubmissionResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnauthorized'
      requestBody:
        $ref: '#/components/requestBodies/OrderSubmission'
    summary: Order Submission
  '/orders/{order_id}':
    get:
      description: Obtain the details of an order that has already been submitted.
      parameters:
        - name: order_id
          in: path
          description: Order ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderSubmissionResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUnauthorized'
    summary: Order Retrieval
