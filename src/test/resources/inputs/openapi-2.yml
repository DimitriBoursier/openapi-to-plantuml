openapi: 3.0.1
components:
  schemas:
    Customer:
      properties:
        firstName:
          type: string
        lastName:
          type: string
        heightMetres:
          type: number
        dateOfBirth:
          type: string
          format: date
        lastSessionTime:
          type: string
          format: date-time  
        numberOfChildren:
          type: integer        
        alive:
          type: boolean
        nicknames:
          type: array
          items: 
            type: string
        picture:
          type: string
          format: binary
      required:
      - firstName
      - lastName
      - dateOfBirth
        