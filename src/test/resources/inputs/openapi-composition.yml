openapi: 3.0.1
components:
  schemas:
    employee:
      oneOf: 
      - type:
          $ref: "#/components/schemas/doctor"
      - type:
          $ref: "#/components/schemas/nurse"
      
    nurse:
      properties:
        level:
          type: integer
      required:
      - level
      
    doctor:
      properties:
        income:
          type: number
      required:
      - income